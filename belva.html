<!DOCTYPE html>
<html>
<head>
    <title>Selamat Malam, Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 50px;
        }
        #greeting {
            font-size: 24px;
            margin-top: 20px;
        }
        input, textarea {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Selamat Malam, Cinta</h1>
    <p>Masukkan nama pasanganmu dan pesan spesial untuknya:</p>
    <input type="text" id="nameInput" placeholder="Nama Pasangan"><br>
    <textarea id="messageInput" rows="4" cols="50" placeholder="Pesan Spesial"></textarea><br>
    <button onclick="displayMessage()">Kirim Pesan</button>

    <div id="greeting"></div>

    <script>
        function displayMessage() {
            var name = document.getElementById("nameInput").value;
            var message = document.getElementById("messageInput").value;
            var greeting = "Selamat malam, " + name + "! " + message + " ðŸ˜´âœ¨";
            document.getElementById("greeting").innerHTML = greeting;
        }
    </script>
</body>
</html>
